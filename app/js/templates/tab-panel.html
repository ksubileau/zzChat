<% _.each(tabs, function(tab) { %>
    <li id="<%= tab.getId() %>" class="<%= (currentTabId && tab.getId()==currentTabId)?'active':'' %>">
        <a href="#<%= tab.getHref() %>">
            <% if (tab.isCloseable()) { %>
                <button class="close closeTab" type="button" >Ã—</button>
            <% } %>
            <% if (tab.getIcon()) { %>
                <span class="fa fa-<%= tab.getIcon() %>"></span>
            <% } %> <%= tab.getTitle() %> </a>
    </li>
<% }); %>
